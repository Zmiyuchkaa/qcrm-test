<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>QCRM</title>
</head>
<body>
  <div class='main'>
    <div class='main__card'>
      <img class='main__card__logo' src="images/logo.png" alt="">
      <h1 class='main__card__name'>QCRM</h1>
      <p class='main__card__text'>by SupportYourApp</p>
      <input class='main__card__input' type="login" placeholder="Login"/>
      <input class='main__card__input' type="password" placeholder="Password"/>
      <div class='main__card__checkblock'>
        <input id="check" type="checkbox" class="main__card__checkblock__checkbox" checked>
        <label for="check">
          <span class='main__card__checkblock__text'>Remember me in this computer</span>
        </label>
      </div>
      <div>
        <button class='main__card__button'>Sign in to QCRM</button>
      </div>
    </div>
  </div>
</body>
</html>
